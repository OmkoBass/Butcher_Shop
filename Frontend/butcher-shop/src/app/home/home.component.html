<div *ngIf="!loading; else showLoading"
        class="container"
      >
        <div style="display: flex; justify-content: space-between;">
          <h1>
            Butcher Stores
          </h1>  

          <button
            mat-raised-button 
            color="primary"
            (click)="handleOpenAddButcherStoreDialog()"
          >
            New Butcher Store 
          </button>
        </div>

        <mat-divider></mat-divider>

        <div *ngFor="let butcherStore of this.butcher.butcherStores"
          style="margin: 2em auto"
        >
          <mat-card>
            <mat-card-header>
              <img mat-card-avatar src="../../assets/meat_64.png"/>

              <mat-card-title>
                {{ butcherStore.name }}
              </mat-card-title>
              
              <mat-card-subtitle>
                Address: {{ butcherStore.address }}
              </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <h3>
                Employees: {{ butcherStore.employees.length }}
              </h3>

              <h3>
                Area: {{ butcherStore.area }}
              </h3>
            </mat-card-content>

            <mat-card-actions>
              <button mat-raised-button color="primary"
              routerLink="/butcherStore/{{ butcherStore.id }}"
              >View</button>

              <button mat-raised-button color="warn"
                (click)="handleDeleteStore(butcherStore.id)"
              >
                Delete Store
              </button>
            </mat-card-actions>
          </mat-card>

          <mat-divider></mat-divider>
        </div>
      </div>
      <ng-template #showLoading>
        <div style="width: 100%; height: 100%;" class="super-center">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
