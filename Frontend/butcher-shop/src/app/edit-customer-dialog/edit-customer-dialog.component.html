<h3>
    {{
        customer.new
        ?
        'Add Customer'
        :
        'Edit Customer'
    }}
</h3>
<form [formGroup]="customerForm"
style="display: flex; flex-direction: column; margin-top: 2em"
(ngSubmit)="handleSubmit(customerForm)"
>
    <mat-form-field appearance="outline">
        <mat-label> Name </mat-label>
        <input matInput formControlName="name" required />

        <mat-error *ngIf="name?.touched && name?.invalid"> That's not a legal name </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> Lastname </mat-label>
        <input matInput formControlName="lastname" required />

        <mat-error *ngIf="lastname?.touched && lastname?.invalid"> That's not a legal lastname </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label> Address </mat-label>
        <input matInput formControlName="address" required />

        <mat-error *ngIf="address?.touched && address?.invalid"> That's not a legal address </mat-error>
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" formControlName="sex">
        <mat-radio-button [checked]="customer.sex" value="true">Male</mat-radio-button>
        <br>
        <mat-radio-button style="margin-top: 1em;" [checked]="!customer.sex" value="false">Female</mat-radio-button>
    </mat-radio-group>

    <mat-dialog-actions align="end">
        <button
            [disabled]="!customerForm.valid || submitting"
            style="margin-top: 1em;"
            mat-raised-button
            color="primary"
        >
            {{
                customer.new
                ?
                'Add Customer'
                :
                'Save'
            }}
        </button>

        <button
            style="margin-top: 1em;"
            [disabled]="submitting"
            mat-button
            type="button"
            color="primary"
            (click)="closeDialog()"
        >
            Close
        </button>
    </mat-dialog-actions>
</form>
